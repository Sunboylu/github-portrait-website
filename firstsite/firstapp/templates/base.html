<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - my webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../static/css/mycss.css" media="screen">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
      {% block head %}{% endblock %}
  </head>
  <body>
  <div id="container">
      <div id="header">
          <nav class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header" style="margin-left:60px;">
		        <div style="float:left;padding-top:5px;"><img  src="../static/png/github.jpg" width="40" height="40"/></div>
                <a class="navbar-brand" style="float:right;padding-left:20px;font-size:15px;text-shadow:  -1px -1px 1px #aaa,
             0px 2px 1px rgba(0,0,0,0.5),
             2px 2px 3px rgba(0,0,0,0.7),
             0px 0px 5px rgba(0,0,0,0.4);" href="../about">GitHub_Portrait</a>
	        </div>
	        <div>
		        <ul class="nav navbar-nav navbar-right" style="margin-right:30px;">
                    <li ><a href="../index">首页</a></li>
			        <li><a href="../rank">排行榜</a></li>
			        <li><a href="../about">关于</a></li>
		        </ul>
	        </div>
	    </div>
    </nav>
      </div>
         <div id="main_content" class="clearfix">
        {% block content %}{% endblock %}
             <div class="push"><!-- not put anything here --></div>
    </div>
  </div>




    <div id="myfoot" style="text-align: center;padding-top:15px;background: #aaa;">
        <span>Copyright © 2019 Github_Portrait</span>
    </div>

</html>
